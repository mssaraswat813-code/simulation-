<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: row; /* side by side layout */
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 50px;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .link-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    a {
      text-decoration: none;
      color: #fff;
      background-color: #ff6f61;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
      text-align: center;
    }
    a:hover {
      background-color: #ff3b2f;
      transform: scale(1.05);
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* round photo */
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .profile p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Simulation Hub</h1>
    <div class="link-container">
      <a href="projection.html">Projectile Motion Simulation</a>
      <a href="pressure.html">Gas Pressure Simulation</a>
      <a href="atom.html">Electron Simulation</a>
      <a href="ball.html">Bouncing Ball Simulation</a>
      <a href="solarsystem.html">Planet Simulation</a>
    </div>
  </div>

  <div class="profile">
    <img src="manish.jpg" alt="Manish Saraswat">
    <p>MANISH SARASWAT</p>
  </div>
</body>
</html>
